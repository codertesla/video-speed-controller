<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>默认播放速度设置</h1>
                <label class="toggle-switch">
                    <input type="checkbox" id="enableControl" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="speed-control">
                <div class="speed-header">
                    <div class="platform-info">
                        <img src="icons/bilibili-icon.png" class="platform-icon" alt="Bilibili">
                        <label for="bilibiliSpeed">Bilibili 播放速度</label>
                    </div>
                    <div class="speed-value" id="bilibiliSpeedValue">1.0x</div>
                    <button class="reset-button" data-target-slider="bilibiliSpeed"
                        data-target-display="bilibiliSpeedValue" title="重置为默认速度">↺</button>
                </div>
                <div class="speed-input-group">
                    <input type="range" id="bilibiliSpeed" step="0.1" value="1.0">
                    <input type="number" id="bilibiliSpeedInput" step="0.1" value="1.0" class="speed-input">
                </div>
            </div>

            <div class="speed-control">
                <div class="speed-header">
                    <div class="platform-info">
                        <img src="icons/youtube-icon.png" class="platform-icon" alt="YouTube">
                        <label for="youtubeSpeed">YouTube 播放速度</label>
                    </div>
                    <div class="speed-value" id="youtubeSpeedValue">1.0x</div>
                    <button class="reset-button" data-target-slider="youtubeSpeed"
                        data-target-display="youtubeSpeedValue" title="重置为默认速度">↺</button>
                </div>
                <div class="speed-input-group">
                    <input type="range" id="youtubeSpeed" step="0.1" value="1.0">
                    <input type="number" id="youtubeSpeedInput" step="0.1" value="1.0" class="speed-input">
                </div>
            </div>

            <div class="footer">
                <div class="footer-line-1">
                    <span id="footerText">设置将自动保存并应用</span>
                    <span id="saveStatus" class="save-status"></span>
                </div>
                <div class="footer-line-2">
                    <span id="versionNumber"></span>
                    <a href="https://github.com/codertesla/video-speed-controller" target="_blank"
                        rel="noopener noreferrer" title="访问 GitHub 仓库">
                        GitHub 仓库
                    </a>
                </div>
            </div>
        </div>
        <script src="constants.js"></script>
        <script src="popup.js"></script>
    </body>

</html>

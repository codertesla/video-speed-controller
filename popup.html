<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>视频速度控制器</h1>
                <label class="toggle-switch">
                    <input type="checkbox" id="enableControl" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="speed-control">
                <div class="speed-header">
                    <div class="platform-info">
                        <img src="icons/bilibili-icon.png" class="platform-icon" alt="Bilibili">
                        <label for="bilibiliSpeed">Bilibili 播放速度</label>
                    </div>
                    <div class="speed-value" id="bilibiliSpeedValue">1.3x</div>
                </div>
                <input type="range" id="bilibiliSpeed" min="0.5" max="3" step="0.1" value="1.3">
            </div>

            <div class="speed-control">
                <div class="speed-header">
                    <div class="platform-info">
                        <img src="icons/youtube-icon.png" class="platform-icon" alt="YouTube">
                        <label for="youtubeSpeed">YouTube 播放速度</label>
                    </div>
                    <div class="speed-value" id="youtubeSpeedValue">1.5x</div>
                </div>
                <input type="range" id="youtubeSpeed" min="0.5" max="3" step="0.1" value="1.5">
            </div>

            <div class="footer">
                设置将自动保存并应用
            </div>
        </div>
        <script src="popup.js"></script>
    </body>

</html>
